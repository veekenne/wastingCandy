<!DOCTYPE html>
<html>
<head>
    <title>Wasting Candy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            margin: 0;
            overflow: hidden;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #description {
            margin-bottom: 20px;
        }
        .option {
            margin: 10px;
            padding: 10px 20px;
            background-color: gray;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }
        .option:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <img id="background" src="" style="max-width: 100%; max-height: 80vh;" alt="Room Background">
        <p id="description"></p>
        <div id="options"></div>
    </div>
    <script>
        // Game data
        const rooms = {
            "room1": {
                "description": "Across the gallery, you notice a pile of deliciouslooking candies in the corner.",
                "background": "https://veekenne.github.io/wastingCandy/room1.webp",
                "options": [
                    {"text": "Take one.", "target": "room2"}
                ]
            },
            "room2": {
                "description": "It turns out you are quite famished. You eat several more, and invite your friends to do the same before meandering further through the exhibit.",
                "background": "https://veekenne.github.io/wastingCandy/room2.webp",
                "options": [
                    {"text": "Go for a walk and check back later.", "target": "room3"}
                ]
            },
            "room3": {
                "description": "The pile of candy is much smaller now.",
                "background": "https://veekenne.github.io/wastingCandy/room3.webp",
                "options": [
                    {"text": "Grab another", "target": "room4"}
                ]
            },
            "room4": {
                "description": "You simply can't resist. After all, free candy? After how much admission costs?",
                "background": "https://veekenne.github.io/wastingCandy/room4.webp",
                "options": [
                    {"text": "Don't have to tell me twice", "target": "room5"}
                ]
            },
            "room5": {
                "description": "Better get something free.",
                "background": "https://veekenne.github.io/wastingCandy/room5.webp",
                "options": [
                    {"text": "Take the last candy", "target": "room6"}
                ]
            },
            "room6": {
                "description": "You read the plaque on the wall.",
                "background": "https://veekenne.github.io/wastingCandy/room6.jpg",
                "options": [
                    {"text": "Go to Room 1", "target": "room1"}
                ]
            }
        };

        let currentRoom = "room1";

        function renderRoom() {
            const room = rooms[currentRoom];
            document.getElementById("background").src = room.background;
            document.getElementById("description").innerText = room.description;

            const optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = "";

            room.options.forEach(option => {
                const button = document.createElement("div");
                button.className = "option";
                button.innerText = option.text;
                button.onclick = () => {
                    currentRoom = option.target;
                    renderRoom();
                };
                optionsContainer.appendChild(button);
            });
        }

        // Initialize game
        renderRoom();
    </script>
</body>
</html>
