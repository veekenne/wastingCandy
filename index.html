<!DOCTYPE html>
<html>
<head>
    <title>Wasting Candy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            margin: 0;
            overflow: hidden;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #description {
            margin-bottom: 20px;
        }
        .option {
            margin: 10px;
            padding: 10px 20px;
            background-color: gray;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }
        .option:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <img id="background" src="" style="max-width: 100%; max-height: 80vh;" alt="Room Background">
        <p id="description"></p>
        <div id="options"></div>
    </div>
    <script>
        // Game data
        const rooms = {
            "room1": {
                "description": "Across the gallery, you notice a pile of delicious looking candies in the corner, wrapped in shiny, translucent foils.",
                "background": "https://veekenne.github.io/wastingCandy/room1.webp",
                "options": [
                    {"text": "Take one.", "target": "room2"}
                ]
            },
            "room2": {
                "description": "It turns out you are quite famished. You eat several more, and invite your friends to do the same before meandering further through the exhibit.",
                "background": "https://veekenne.github.io/wastingCandy/room2.webp",
                "options": [
                    {"text": "Go for a walk and check back later.", "target": "room3"}
                ]
            },
            "room3": {
                "description": "The pile of candy is much smaller now.",
                "background": "https://veekenne.github.io/wastingCandy/room3.webp",
                "options": [
                    {"text": "Grab another", "target": "room4"}
                ]
            },
            "room4": {
                "description": "You simply can't resist. After all, free candy? After how much admission costs?",
                "background": "https://veekenne.github.io/wastingCandy/room4.webp",
                "options": [
                    {"text": "Don't have to tell me twice", "target": "room5"}
                ]
            },
            "room5": {
                "description": "Better get something free.",
                "background": "https://veekenne.github.io/wastingCandy/room5.webp",
                "options": [
                    {"text": "Take the last candy in your hand.", "target": "room6"}
                ]
            },
            "room6": {
                "description": "You read the plaque on the wall. Untitled, or Portrait of Ross in L.A., was created by Felix Gonzalez-Torres when his partner, Ross Laycock, died of complications from AIDS in 1991. The work exists as a perpetual portrait of Laycock. While its ideal weight is 175 pounds, which is said to either be Ross's weight prior to getting ill or the average weight of a man, the size of the exhibit is always in flux as people take or give from it.",
                "background": "https://veekenne.github.io/wastingCandy/room6.jpg",
                "options": [
                    {"text": "Put the last candy back where you found it", "target": "room5"},
                    {"text": "The guilt creeps in.", "target": "room7"}
                ]
            },
            "room7": {
                "description": "Just as you begin to panic, a curator arrives to restock the exhibit. He replenishes the candy, restoring it. 'Not to worry,' he reassures you. 'Guests are meant to participate. Keep a piece of him with you.'",
                "background": "https://veekenne.github.io/wastingCandy/room2.webp",
                "options": [
                    {"text": "Take one", "target": "room8"}
                ]
            },
            "room8": {
                "description": "This work is meant to evoke the diminishment of a light extinguished too soon, political climate in recent years has erased Lybeck or mention of HIV/AIDS. This iteration serves as a reminder that the two can never be separated: the candy is Ross, and Ross is the candy. As we give and take, we participate in the diminishment. Queer voices cannot be silenced or omitted from art in public spaces. We are the art.",
                "background": "https://veekenne.github.io/wastingCandy/room2.webp",
                 "options": [
                    {"text": "The what?", "target": "room9"}
                ]
             },
            "room9": {
                "description": "Art itself is notoriously inaccessible due to costs associated with travel and admission to museum sites. The queer history associated with that art becomes further inaccessible and is easily erased when institutions bow to pressure to remove references to our cultural history. This is especially important to consider in 2025, as we enter an era where even health data about queer people is being obfuscated by the government of the United States.",
                "background": "https://veekenne.github.io/wastingCandy/room2.webp",
                "options": [
                    {"text": "Why would they do that?", "target": "room10"}
            ]
                 },
            "room10": {
                "description": "Does anyone know? the Trump Administration’s March 27th Executive Order entitled “Restoring Truth and Sanity to American History.” Even prior to this act there were issues where this art display was straight-washed in various installations across the U.S.; the future of this work is now in jeopardy yet again due to these recent efforts by the government. While this digital imitation can in no way stand in for the experience of participating in the art in a museum, I create it and submit it in the hopes of preserving it at very least online.",    
                "background": "https://veekenne.github.io/wastingCandy/room2.webp",
                "options": [
                    {"text": "You're not an artist, just a jackass with a keyboard. AI is ruining art!", "target": "room11"}
            ]
             },
            "room11": {
                "description": "I know.", 
                "background": "https://veekenne.github.io/wastingCandy/room2.webp",
                "options": [
                    {"text": "Why would they do that?", "target": "room1"}
            ]
        }
    };

        let currentRoom = "room1";

        function renderRoom() {
            const room = rooms[currentRoom];
            document.getElementById("background").src = room.background;
            document.getElementById("description").innerText = room.description;

            const optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = "";

            room.options.forEach(option => {
                const button = document.createElement("div");
                button.className = "option";
                button.innerText = option.text;
                button.onclick = () => {
                    currentRoom = option.target;
                    renderRoom();
                };
                optionsContainer.appendChild(button);
            });
        }

        // Initialize game
        renderRoom();
    </script>
</body>
</html>
